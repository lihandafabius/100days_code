<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
</head>
<body>
    <div class="container">
        <h2>Viewing: {{ filename }}</h2>
        <iframe src="{{ url_for('download_file', filename=filename) }}" width="100%" height="600px"></iframe>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to List</a>
    </div>
</body>
</html>
