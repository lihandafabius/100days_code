<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Intrusion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Network Intrusion Detection</h2>
        <form action="/predict" method="post">
            <label for="service">Service (Categorical: 0-3):</label>
            <input type="text" id="service" name="service" required>

            <label for="flag">Flag (Categorical: 0-2):</label>
            <input type="text" id="flag" name="flag" required>

            <label for="src_bytes">Source Bytes:</label>
            <input type="text" id="src_bytes" name="src_bytes" required>

            <label for="dst_bytes">Destination Bytes:</label>
            <input type="text" id="dst_bytes" name="dst_bytes" required>

            <label for="count">Count:</label>
            <input type="text" id="count" name="count" required>

            <label for="serror_rate">Serror Rate:</label>
            <input type="text" id="serror_rate" name="serror_rate" required>

            <label for="same_srv_rate">Same Service Rate:</label>
            <input type="text" id="same_srv_rate" name="same_srv_rate" required>

            <input type="submit" value="Predict">
        </form>

        <!-- Display the output here -->
        {% if output %}
        <div class="output">
            <p>Prediction: <strong>{{ output }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
